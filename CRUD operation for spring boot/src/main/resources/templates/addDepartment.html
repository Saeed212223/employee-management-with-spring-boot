<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Add Department</h2>
    <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="POST">
        <input type="text" th:field="*{name}" required placeholder="DepartmentName" class="form-control mb-4 col-4">
        <input type="text" th:field="*{Description}" required placeholder="Description" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/showDepartment}" class="btn btn-info text-white"> Back to Department list</a>
</div>
</body>
</html>
