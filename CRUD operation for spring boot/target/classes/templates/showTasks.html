<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tasks</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container my-2" align="center">

    <h3>Tasks List</h3>
    <a th:href="@{/showDepartment}" class="btn btn-warning  btn-sm mb-3" >List Of Department </a>
    <a th:href="@{/}" class="btn btn-warning btn-sm mb-3" > List Of Employee </a>
    <a th:href="@{/addTask}" class="btn btn-warning btn-sm mb-3" > Add Task </a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task:${alltsklist}">
            <td th:text="${task.name}"></td>
            <td><a th:href="@{/updatetask/{id}(id=${task.id})}" class="btn btn-success">Update</a> </td>
            <td><a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
